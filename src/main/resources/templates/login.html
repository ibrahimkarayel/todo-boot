<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/site_login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/site.css}"/>
    <link rel="stylesheet" th:href="@{/static/icons/social/stylesheets/social_foundicons.css}"/>

</head>
<body>

<br/>
<hr/>
<div id="separator"></div>
<div class="row">

    <div class="container">
        <div class="login-register-form-section">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                <li><a th:href="@{/register}">Register</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="login">

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">&times;</button>
                        Invalid username and password.
                    </div>
                    <form th:action="@{/login}" method="post" class="form-horizontal">
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" name="username" class="form-control"
                                       placeholder="Username" required="required" value=""/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input type="password" name="password" class="form-control" placeholder="Password"
                                       required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="rememberMe"/>
                            <label for="rememberMe">Remember Me</label>
                            <a href="#" class="pull-right">Forgot password?</a>
                        </div>
                        <input type="submit" value="Login" class="btn btn-success btn-custom"/>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footerSeparator"></div>

<footer>
    <div th:replace="fragments/footer :: footer">&copy; 2016 pironix</div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
